<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="GAME2.css">
    <title>Game Project 2.0</title>
</head>
<body>
<div class="container position-relative"></div>
    <div id="playCard" class="card position-absolute top-50 start-50 translate-middle collapse" style="width: 25rem;">
        <div class="card-header">
            <h5 id="playerName" class="card-title text-center"></h5>
            <figcaption id="commentaryA" class="blockquote-footer collapse commentary"></figcaption>
            <figcaption id="commentaryB" class="blockquote-footer collapse commentary"></figcaption>
            </figure>
        </div>
        <div id="playerDescription" class="card-text position-relative">
            <p class="question collapse"></p>
            <ul id="atkList" class="list-unstyled collapse">
                <li id="atkL" class="atkRef">Ratio Up 10%</li>
                <li id="atkM" class="atkRef">Ratio Up 20%</li>
                <li id="atkH" class="atkRef">Ratio Up 30%</li>
            </ul>
        </div>
        <div class="container">
        <div class="row">
            <button id="answer1" class="answer btn btn-outline-primary col text-center collapse"></button>
            <button id="answer2" class="answer btn btn-outline-primary col text-center collapse"></button>
            <button id="answer3" class="answer btn btn-outline-primary col text-center collapse"></button>
            <button id="answer4" class="answer btn btn-outline-primary col text-center collapse"></button>
         
        </div>
    </div>
        <div id="commandCenter" class="container">
            <div class="row">
        <div id="atkButton" class="col accordion text-center">
            <div class="accordion-item">
                <h3 class="accordion-header">
                    <button id="flush-headingOne" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapser" aria-expanded="false" aria-controls="collapser">
                        Attack
                    </button>
                </h3>
                <div id="collapser" class="collapser accordion-collapse collapse p-0" aria-labelledby="flush-headingOne" data-bs-parent="#atkButton">
                    <ul id="atkList2" class="accordion-body list-group-flush p-0">
                        <li id="atk1" class="atkButt light list-group-item"></li>
                        <li id="atk2" class="atkButt medium list-group-item"></li>
                        <li id="atk3" class="atkButt list-group-item"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="ablButton" class="col accordion text-center">
        <div class="accordion-item">
            <h3 class="accordion-header">
                <button id="flush-headingTwo" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target=".abilityButt" aria-expanded="false" aria-controls="collapseAbl">
                    Ability
                </button>
            </h3>
            <div  id="collapseAbl" class="abilityButt accordion-collapse collapse p-0" aria-labelledby="flush-headingTwo" data-bs-parent="#ablButton">
                <ul id="ablList" class="accordion-body list-group-flush p-0">
                    <li id="abl1" class="ablButt light list-group-item"></li>
                    <li id="abl2" class="ablButt medium list-group-item"></li>
                    <li id="abl3" class="ablButt heavy list-group-item"></li>
                </ul>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
</div>

<div class="container">
    <div  id="playerChooseBox" class="card" style="width: 18rem;"">
            <div class="card-header">
                <h5 id="playerChooseTitle" class="card-title">Choose Your Character</h5>
            </div>
            <ul id="playerChoose" class="list-group list-group-flush">
                <li id="orkChoose" class="choice list-group-item">Ork</li>     
                <li id="elfChoose" class="choice list-group-item">Elf</li>     
                <li id="squireChoose" class="choice list-group-item">Squire</li>     
                <li id="woodsmanChoose" class="choice list-group-item">Woodsman</li>     
            </ul>
    </div>

</div>



    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="GAME2.js"></script>
</body>
</html>
